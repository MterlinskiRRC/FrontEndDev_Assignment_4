<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; line-height: 1.6; }
        
        fieldset { border: 1px solid #007bff; border-radius: 8px; margin-bottom: 20px; padding: 10px 20px 20px 20px; background-color: #fff; }
        legend { font-weight: bold; font-size: 1.2em; color: #007bff; padding: 0 10px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 98%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; 
        }
        
        .error-message { 
            color: #dc3545; 
            font-size: 0.9em; 
            margin-top: 5px;
            display: block; 
        }
        
        .input-group label { font-weight: normal; margin-right: 15px; display: inline-block; }
        .input-group input[type="radio"], .input-group input[type="checkbox"] { margin-right: 5px; }
        

        .submit-btn { 
            background-color: #28a745; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%;
            margin-top: 10px;
        }
        .submit-btn:hover { background-color: #1e7e34; }
        
        @media (max-width: 600px) {
            body { padding: 10px; }
            fieldset { padding: 10px; }
            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="date"],
            .form-group input[type="number"],
            .form-group textarea,
            .form-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>


</body>
</html>
